name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@seenelm"

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Export Env
        run: export TOKEN=${{ secrets.TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          TOKEN: $TOKEN
